[supervisord]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
user=root

[program:dockerd]
command=/usr/bin/dockerd -H unix:///var/run/docker.sock -H tcp://0.0.0.0:2375
priority=1
autostart=true
autorestart=true
startsecs=0

[program:sshd]
command=/usr/sbin/sshd -D
priority=1
autostart=true
autorestart=true
startsecs=0
